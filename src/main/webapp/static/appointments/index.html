<!DOCTYPE html>
<html lang="en" ng-app="appointmentsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointments</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body ng-app="appointmentsApp" ng-controller="mainController">

<!-- NAVIGATION -->
<nav class="navbar" role="navigation">
    <div><img src="images/hspc-logo-main-web-top.png" srcset="images/hspc-logo-main-web-top@2x.png 2x"/></div>
    <div class="navbar-center-title" center ng-style="centerWithOffset(95)">Appointments</div>
    <div class="pull-right">
        <div class="navbar-stack-name"><i class='fa' ng-class="user.resourceType === 'Patient' ? 'fa-user' : 'fa-user-md'"></i><span style="font-weight: bold"> {{user.name}}</span></div>
        <!--<div class="navbar-stack-settings"><a href='#' uib-popover-template="'js/templates/settingsPopover.html'" popover-trigger="focus" popover-placement="bottom"><i class="fa fa-gear"></i> Settings</a></div>-->

        <div class="navbar-stack-settings" uib-dropdown>
            <a href='#' uib-dropdown-toggle><i class="fa fa-gear"></i> Settings</a>
            <ul uib-dropdown-menu template-url="js/templates/settingsPopover.html" aria-labelledby="button-template-url">
            </ul>
        </div>
    </div>
</nav>
    <div class="CalendarStripe">
        <div style="float:left; width: 160px">
            <daypilot-navigator id="navi" daypilot-config="navigatorConfig" ></daypilot-navigator>
        </div>
            
        <div style="margin-left: 160px">
            <div class="space">
                <button ng-click="showDay()">Day</button>
                <button ng-click="showWeek()">Week</button>
                <button ng-click="showMonth()">Month</button>
            </div>
            <div style="height: 530px">
                <daypilot-calendar id="day" daypilot-config="dayConfig" daypilot-events="events" ></daypilot-calendar>
                <daypilot-calendar id="week" daypilot-config="weekConfig" daypilot-events="events" ></daypilot-calendar>   
                <daypilot-month id="month" daypilot-config="monthConfig" daypilot-events="events" ></daypilot-month>
            </div>
        </div>
            
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="daypilot/daypilot-all.min.js"></script>
<script src="fhir-client/fhir-client.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
